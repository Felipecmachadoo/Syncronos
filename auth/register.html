<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/register.css" />
    <title>Bem-vindo ao Syncronos!</title>
  </head>
  <body>
    <div class="container">
      <img src="../assets/images/Syncronos-branco.png" alt="" />
      <h1>Crie sua conta</h1>
      <h2>Para começar agora!</h2>
      <div class="form-container">
        <form action="" method="get">
          <div class="email-container">
            <input
              type="text"
              name="email"
              id="email-input"
              placeholder="E-mail"
            />
          </div>
          <div class="phone-container">
            <input
              type="text"
              name="phone"
              id="phone-input"
              placeholder="Celular"
            />
          </div>
          <div class="name-container">
            <input
              type="text"
              name="name"
              id="name-input"
              placeholder="Nome conforme o documento"
            />
          </div>
          <div class="cpf-container">
            <input type="text" name="cpf" id="cpf-input" placeholder="Cpf" />
          </div>
          <div class="password-container">
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="Senha"
            />
            <img
              id="toggle-password"
              class="eye-icon"
              src="../assets/images/hide.png"
              alt="Mostrar senha"
            />
          </div>
          <button class="button" type="submit">Continuar</button>
          <hr class="line" />
          <p id="have-account">
            <span class="text-white">Já tem uma conta?</span>
            <span class="text-orange"
              ><a href="../auth/login.html">Faça o seu login!</a></span
            >
          </p>
        </form>
      </div>
    </div>

    <script>
      const togglePassword = document.getElementById("toggle-password");
      const passwordField = document.getElementById("password-input");

      togglePassword.addEventListener("click", () => {
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;

        togglePassword.src =
          type === "password"
            ? "../assets/images/hide.png"
            : "../assets/images/witness.png";
      });
    </script>
  </body>
</html>
