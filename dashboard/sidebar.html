<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font para ícones -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
    <!-- <link rel="stylesheet" href="../assets/css/servico.css" />
    <link rel="stylesheet" href="../assets/css/horario.css" />
    <link rel="stylesheet" href="../assets/css/profissional.css" /> -->
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script src="../assets/js/routes.js" defer></script>
    <title>Dashboard - Syncronos</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../assets/images/Syncronos-branco.png" alt="Logo-Syncronos" />
        <h2>Syncronos</h2>
      </div>
      <ul class="sidebar-links">
        <h4>
          <span>Principal</span>
          <div class="menu-separator"></div>
        </h4>

        <li>
          <a href="#!/dashboard">
            <span class="material-symbols-outlined"> dashboard </span>
            Dashboard
          </a>
        </li>

        <li>
          <a href="#!/calendario">
            <span class="material-symbols-outlined">calendar_month</span>
            Calendário
          </a>
        </li>

        <h4>
          <span>Cadastros</span>
          <div class="menu-separator"></div>
        </h4>

        <li>
          <a href="#!/horario">
            <span class="material-symbols-outlined">search_activity</span>
            Horários
          </a>
        </li>

        <li>
          <a href="#!/servico">
            <span class="material-symbols-outlined">build</span> Serviços
          </a>
        </li>

        <li>
          <a href="#!/profissional">
            <span class="material-symbols-outlined">person_add</span>
            Profissionais
          </a>
        </li>

        <h4>
          <span>Conta</span>
          <div class="menu-separator"></div>
        </h4>

        <li>
          <a href="#!/perfil">
            <span class="material-symbols-outlined">account_circle</span> Perfil
          </a>
        </li>

        <li>
          <a href="#!/configuracoes">
            <span class="material-symbols-outlined">settings</span>
            Configurações
          </a>
        </li>

        <li>
          <a href="#!/sair">
            <span class="material-symbols-outlined">logout</span> Sair
          </a>
        </li>
      </ul>
      <div class="user-account">
        <div class="user-profile">
          <img src="../assets/images/logo300.png" alt="Foto-de-perfil" />
          <div class="user-detail">
            <h3>Dark Prete's</h3>
            <span>Administrador</span>
          </div>
        </div>
      </div>
    </aside>

    <div class="home-content" id="home-content">
      <div id="home-text"></div>
    </div>
  </body>
</html>
